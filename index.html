<body>
<div class="header">
    <div class="container-fluid">
        <div class="navbar-header">
                <div class="top-menu-logo">DashBoard</div>
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="">
                    <a class="search-btn" href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </div>
                <div class="top-menu-bell">
                    <a href="#">
                        <i class="bi bi-bell-fill"></i>
                        <span class="notification-badge-bell">4</span>
                    </a>
                </div>
                <div class="top-menu-mail">
                    <a href="#">
                        <i class="bi bi-envelope-fill" id="env-top-menu"></i>
                        <span class="notification-badge-mail">1</span>
                    </a>
                </div>
                <div class="top-menu-avatar">
                    <a href="#">
                        <i class="bi bi-person-circle"></i>
                       <p class="avatar-text"> Hi, Robert</p>
                        <i class="bi bi-chevron-down"></i>
                    </a>
                </div>
        </div>
    </div>
</div>




    <div class="menu">
        <div class="menu-Dashboard">
            <i class="bi bi-speedometer2"></i>
            <a class="menu-name" href="#">Dashboard</a>
            <i class="bi bi-chevron-right"></i>
        </div>

        <div class="menu-item">
            <i class="bi bi-diagram-3-fill"></i>
            <a class="menu-name" href="#">Charts</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-text-left"></i>
            <a class="menu-name" href="#">Tasks</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item" id="menu-comment">
            <i class="bi bi-chat-left-fill"></i>

            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">

            <a class="menu-name" href="#">Setting</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-star-fill"></i>
            <a class="menu-name" href="#">Feedback</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-link-45deg"></i>
            <a class="menu-name" href="#">Links</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-share-fill"></i>
            <a class="menu-name" href="#">Social</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-envelope-fill" id="env-left-menu"></i>
            <a class="menu-name" href="#">Mail</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-trophy-fill"></i>
            <a class="menu-name" href="#">Achievement</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-item">
            <i class="bi bi-power"></i>
            <a class="menu-name" href="#">Logout</a>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="menu-CollapseMenu">
            <i class="bi bi-caret-left-square-fill"></i>
            <a class="menu-name" href="#">Collapse Menu</a>
            <i class="bi bi-chevron-right"></i>
        </div>
    </div>

<main>



<div class="top-boxes">


    <div class="twitter-box">
        <span class="circle-twitter"></span>
        <span class="twitter-bird"><i class="bi bi-twitter"></i></span>
        <div class="twitter-text">
            <p class="twitter-number">400</p>
            <p class="twitter-description">Mentioned</p>
        </div>
    </div>

    <div class="sales-box">
        <span class="circle-sales"></span>
        <span class="dollar-top-box"><i class="bi bi-currency-dollar"></i></span>
        <div class="sales-text">
            <p class="sales-number">13140 $</p>
            <p class="sales-description">Today Sales</p>
        </div>
    </div>

    <div class="visitors-box">
        <span class="circle-visitors"></span>
        <span class="person-top-box"><i class="bi bi-person-fill"></i></span>
        <div class="visitors-text">
            <p class="visitors-number">9001</p>
            <p class="visitors-description">Today Visitors</p>
        </div>

        <div class="message-box">
            <span class="circle-message"></span>
            <span class="message-top-box"><i class="bi bi-envelope-fill" id="env-top-box"></i></span>
            <div class="message-text">
                <p class="message-number">350</p>
                <p class="message-description">New messages</p>
            </div>
        </div>

    </div>
</div>
</main>
